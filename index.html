<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <section class="imagery">

        <div class="imagery-img-shadow">
            <img class="imagery-img-shadow-logo" src="./odin-lined.png" alt="">
        </div>
    </section>



    <section class="content">
        <div class="content-intro">
            <h3 class="content-intro-headings">This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
            </h3>
            <h3 class="content-intro-headings">You <em>know</em> you want to.</h3>
        </div>


        <form action="" method="">
            <div class="form">
                <h3 class="content-form-heading">Let's do this!</h3>

                <div class="inputs-wrapper">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstname">
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastname">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            title="Make sure password is minimum 6 characters long, has a number, 1 capital letter and 1 lowercase letter ">
                    </div>
                    <div class="input-container">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            title="Make sure password is minimum 6 characters long, has a number, 1 capital letter and 1 lowercase letter ">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <p class="button-container-para">Already have an account? <a class="log-in" href="#">Log in</a></p>
            </div>
        </form>





    </section>
</body>

</html>
